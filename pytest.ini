[tool:pytest]
# 非同期テストの設定
asyncio_mode = auto

# テストディスカバリー設定
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト実行時の出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# カスタムマーカーの定義
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests